<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ochieng fun</title>
</head>
<body>

    <h1>Welcome to My ochieng fun</h1>

    <!-- Audio Element -->
    <h2>Audio Section</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Element -->
    <h2>Video Section</h2>
    <video controls width="600">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Embedded Image -->
    <h2>Image Section</h2>
    <img src="image.jpg" alt="Sample Image" width="400">

    <!-- Registration Form with Validation -->
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <button type="submit">Register</button>
    </form>

    <!-- Embedded Table -->
    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>ochieng</td>
            <td>22</td>
            <td>ochiengkelvin033@gmail.com</td>
        </tr>
        <tr>
            <td>phobe kiai</td>
            <td>20</td>
            <td>phobe033@gmail.com</td>
        </tr>
    </table>

    <!-- List -->
    <h2>Favorite Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Cooking</li>
        <li>Music</li>
    </ul>

</body>
</html>
